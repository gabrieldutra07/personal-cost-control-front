<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #dddddd;
    }

    th {
      background-color: #4CAF50;
      color: #ffffff;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product 1</td>
        <td>$10.00</td>
        <td>2</td>
        <td>$20.00</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>$15.00</td>
        <td>1</td>
        <td>$15.00</td>
      </tr>
      <tr>
        <td>Product 3</td>
        <td>$20.00</td>
        <td>3</td>
        <td>$60.00</td>
      </tr>
      <tr>
        <td>Product 4</td>
        <td>$12.00</td>
        <td>4</td>
        <td>$48.00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
